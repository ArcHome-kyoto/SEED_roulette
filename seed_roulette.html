<style>

  /* ğŸŠç´™å¹é›ªé¢¨ã‚¯ãƒ©ãƒƒã‚«ãƒ¼ */
  #confetti-container {
    position: fixed;
    pointer-events: none;
    inset: 0;

  .confetti-piece {

<body>

<h1>ğŸ¯ SEED æŠ½é¸ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆ ğŸ¯</h1>
<div id="roulette">ã‚¹ã‚¿ãƒ³ãƒã‚¤ä¸­</div>

<div class="buttons">
  <button id="startBtn">â–¶ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
  <button id="stopBtn">â¹ ã‚¹ãƒˆãƒƒãƒ—</button>
  <button id="resetBtn">ğŸ” ãƒªã‚»ãƒƒãƒˆ</button>
</div>

<div id="winner"></div>

<div id="members">
  <h2>ãƒ¡ãƒ³ãƒãƒ¼ä¸€è¦§ï¼ˆé™¤å¤–ï¼†è¿½åŠ å¯èƒ½ï¼‰</h2>
  <small>
    â€» åå‰ã¯è‡ªç”±ã«æ›¸ãæ›ãˆOKã€‚ãƒã‚§ãƒƒã‚¯ã‚’å…¥ã‚ŒãŸäººã¯æŠ½é¸ã‹ã‚‰å¤–ã‚Œã¾ã™ã€‚<br>
    â€»ã€Œï¼‹ãƒ¡ãƒ³ãƒãƒ¼è¿½åŠ ã€ã§äººæ•°ã‚’å¢—ã‚„ã›ã¾ã™ã€‚
  </small>
  <div id="memberList"></div>
  <button id="addMemberBtn">ï¼‹ ãƒ¡ãƒ³ãƒãƒ¼è¿½åŠ </button>
</div>

<div id="confetti-container"></div>

<script>
  // â–¼ åˆæœŸãƒ¡ãƒ³ãƒãƒ¼23äººï¼ˆå¿…è¦ã«å¿œã˜ã¦æ›¸ãæ›ãˆOKï¼‰
  let baseMembers = [
    "çŸ³å·", "äº•ä¸Š", "ä¸Šå¹³", "å†…æµ·", "å‹ç”°", "é–€é‡",
    "è¨±", "å°æ± ", "è¿‘è—¤", "æ–‰å°¾", "ç ‚åŸ", "å¤§é»’",
    "ç«¹å†…", "ç«¹æ²»", "å¯ºæœ¬", "ä¸­å·", "è¥¿å°¾", "æœéƒ¨", 
    "æ¨‹å¯Œ", "å¹³æ¾¤", "è—¤é‡", "æ·µæœ¬", "Yuuki", "å±±ä¸‹"
    , "å‰ç”°"
  ];

  // é™¤å¤–ãƒ•ãƒ©ã‚°ï¼ˆtrueãªã‚‰é™¤å¤–ï¼‰
  let excludedFlags = baseMembers.map(() => false);

  const rouletteEl = document.getElementById("roulette");
  const winnerEl = document.getElementById("winner");
  const memberListEl = document.getElementById("memberList");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const resetBtn = document.getElementById("resetBtn");
  const addMemberBtn = document.getElementById("addMemberBtn");
  const bgmBtn = document.getElementById("bgmBtn");
  const confettiContainer = document.getElementById("confetti-container");
  const bgmAudio = document.getElementById("bgm");
  const fanfareAudio = document.getElementById("fanfare");

  let activeMembers = [];
  let currentIndex = 0;
  let running = false;
  let stopping = false;
  let speed = 60; // åˆ‡ã‚Šæ›¿ãˆé€Ÿåº¦(ms)
  let timerId = null;
  let bgmEnabled = false;

  function renderMemberList() {
    memberListEl.innerHTML = "";
    baseMembers.forEach((name, idx) => {
      const row = document.createElement("div");
      row.className = "member-row";

      const text = document.createElement("input");
      text.type = "text";
      text.value = name;
      text.dataset.index = idx;

      const label = document.createElement("label");
      const check = document.createElement("input");
      check.type = "checkbox";
      check.dataset.index = idx;
      check.checked = excludedFlags[idx] || false;
      label.appendChild(check);
      label.appendChild(document.createTextNode(" é™¤å¤–"));

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "å‰Šé™¤";
      removeBtn.className = "remove";
      removeBtn.dataset.index = idx;

      // åå‰å¤‰æ›´
      text.addEventListener("input", (e) => {
        const i = Number(e.target.dataset.index);
        baseMembers[i] = e.target.value || `No.${i+1}`;
      });

      // é™¤å¤–ON/OFF
      check.addEventListener("change", (e) => {
        const i = Number(e.target.dataset.index);
        excludedFlags[i] = e.target.checked;
      });

      // ãƒ¡ãƒ³ãƒãƒ¼å‰Šé™¤
      removeBtn.addEventListener("click", (e) => {
        const i = Number(e.target.dataset.index);
        baseMembers.splice(i, 1);
        excludedFlags.splice(i, 1);
        renderMemberList();
      });

      row.appendChild(text);
      row.appendChild(label);
      row.appendChild(removeBtn);
      memberListEl.appendChild(row);
    });
  }

  renderMemberList();

  function addMember() {
    baseMembers.push(`æ–°ãƒ¡ãƒ³ãƒãƒ¼${baseMembers.length + 1}`);
    excludedFlags.push(false);
    renderMemberList();
  }

  function updateActiveMembers() {
    activeMembers = [];
    baseMembers.forEach((name, idx) => {
      if (!excludedFlags[idx] && name.trim() !== "") {
        activeMembers.push(name.trim());
      }
    });
  }

  function tickRoulette() {
    if (!running || activeMembers.length === 0) return;

    currentIndex = (currentIndex + 1) % activeMembers.length;
    rouletteEl.textContent = activeMembers[currentIndex];

    if (stopping) {
      speed += 25; // æ¸›é€Ÿé‡
      if (speed >= 420) { // ä¸€å®šä»¥ä¸Šé…ããªã£ãŸã‚‰åœæ­¢
        stopFinal();
        return;
      }
    }

    timerId = setTimeout(tickRoulette, speed);
  }

  function startRoulette() {
    if (running) return;

    updateActiveMembers();

    if (activeMembers.length === 0) {
      alert("æŠ½é¸å¯¾è±¡ãŒ0äººã§ã™ã€‚ãƒ¡ãƒ³ãƒãƒ¼ã¨é™¤å¤–ãƒã‚§ãƒƒã‚¯ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
      return;
    }

    // â–¼ ã‚¹ã‚¿ãƒ¼ãƒˆã”ã¨ã«ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆé †ã‚’ãƒ©ãƒ³ãƒ€ãƒ åŒ–
    activeMembers = shuffleArray(activeMembers);

    running = true;
    stopping = false;
    speed = 60;
    winnerEl.textContent = "";
    clearConfetti();

    currentIndex = Math.floor(Math.random() * activeMembers.length);
    rouletteEl.textContent = activeMembers[currentIndex];

    // BGMé–‹å§‹
    if (bgmEnabled && bgmAudio) {
      bgmAudio.volume = 0.5;
      bgmAudio.play().catch(() => {});
    }

    tickRoulette();
  }

  function requestStop() {
    if (!running) return;
    stopping = true;
  }

  function stopFinal() {
    running = false;
    stopping = false;
    clearTimeout(timerId);
    timerId = null;

    const finalName = activeMembers[currentIndex];
    rouletteEl.textContent = finalName;
    winnerEl.textContent = `å½“é¸ï¼š${finalName} ã•ã‚“ ğŸ‰`;

    // BGMåœæ­¢ï¼†ãƒ•ã‚¡ãƒ³ãƒ•ã‚¡ãƒ¼ãƒ¬
    if (bgmAudio) {
      bgmAudio.pause();
      bgmAudio.currentTime = 0;
    }
    if (fanfareAudio) {
      fanfareAudio.currentTime = 0;
      fanfareAudio.play().catch(() => {});
    }

    fireConfetti();
  }

  function resetRoulette() {
    running = false;
    stopping = false;
    clearTimeout(timerId);
    timerId = null;
    rouletteEl.textContent = "ã‚¹ã‚¿ãƒ³ãƒã‚¤ä¸­";
    winnerEl.textContent = "";
    clearConfetti();

    if (bgmAudio) {
      bgmAudio.pause();
      bgmAudio.currentTime = 0;
    }
  }

  // ğŸŠç´™å¹é›ªæ¼”å‡º
  function fireConfetti() {
    clearConfetti();
    const colors = ["#ff5252", "#ffb300", "#4caf50", "#42a5f5", "#ab47bc", "#ffeb3b"];
    const count = 150;

    for (let i = 0; i < count; i++) {
      const piece = document.createElement("div");
      piece.className = "confetti-piece";

      const size = 6 + Math.random() * 8; // 6ã€œ14px
      piece.style.width = size + "px";
      piece.style.height = (size * (0.5 + Math.random())) + "px";
      piece.style.left = Math.random() * 100 + "vw";

      const color = colors[Math.floor(Math.random() * colors.length)];
      piece.style.backgroundColor = color;

      const duration = 2 + Math.random() * 2; // 2ã€œ4ç§’
      const delay = Math.random() * 0.5;
      piece.style.animationDuration = duration + "s";
      piece.style.animationDelay = delay + "s";

      piece.style.transform = `translate3d(0,0,0) rotateZ(${Math.random()*360}deg)`;

      confettiContainer.appendChild(piece);

      setTimeout(() => {
        piece.remove();
      }, (duration + delay) * 1000);
    }
  }

  function clearConfetti() {
    confettiContainer.innerHTML = "";
  }

  // BGMãƒœã‚¿ãƒ³
  function toggleBgm() {
    bgmEnabled = !bgmEnabled;
    bgmBtn.textContent = bgmEnabled ? "â™ª BGMï¼šON" : "â™ª BGMï¼šOFF";

    if (!running && bgmAudio) {
      bgmAudio.pause();
      bgmAudio.currentTime = 0;
    }
  }

  // â–¼ é…åˆ—ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ä¸¦ã³æ›¿ãˆã‚‹ï¼ˆFisher-Yates Shuffleï¼‰
  function shuffleArray(arr) {
    const newArr = [...arr];
    for (let i = newArr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
    }
    return newArr;
  }

  // ã‚¤ãƒ™ãƒ³ãƒˆ
  startBtn.addEventListener("click", startRoulette);
  stopBtn.addEventListener("click", requestStop);
  resetBtn.addEventListener("click", resetRoulette);
  addMemberBtn.addEventListener("click", addMember);
  bgmBtn.addEventListener("click", toggleBgm);
</script>
